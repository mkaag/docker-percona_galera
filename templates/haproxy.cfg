global
    user haproxy
    group haproxy

defaults
    retries 2
    timeout connect 3000
    timeout server 5000
    timeout client 5000

listen database_LB
    bind *:{{ .database_port }}
    mode tcp
    balance roundrobin
    option tcpka
    option mysql-check user haproxy_check
{{ range $server := .database_cluster_mysqlNodes }}
    server {{ base $server.Key }} {{ $server.Value }} check
{{ end }}

listen stats *:1936
    mode http
    option httpclose
    balance roundrobin
    stats uri /
    stats realm Haproxy\ Statistics
    stats auth admin:admin
